<div id="odoo_glass_clock" style="background:rgba(255,255,255,0.7); color:#1d1d1f; padding:50px 40px; font-family:'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; border-radius:40px; transition:all 1s cubic-bezier(0.4, 0, 0.2, 1); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border:1px solid rgba(255,255,255,0.4); box-shadow: 0 25px 50px rgba(0,0,0,0.1); position:relative; overflow:hidden; text-align:center; max-width:450px; margin:auto; cursor: default;">
    
    <div id="season_bg" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; opacity:0.15; transition: background 2s ease;"></div>
    
    <canvas id="season_canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1;"></canvas>

    <div style="position:relative; z-index:2;">
        <div id="season_tag" style="font-size:11px; letter-spacing:5px; text-transform:uppercase; font-weight:900; margin-bottom:15px; transition: color 1s ease;">Initializing...</div>
        
        <div id="glass_time" style="font-size:6rem; font-weight:100; letter-spacing:-4px; line-height:0.9; margin-bottom:10px;">00:00</div>
        
        <div style="display:flex; flex-direction:column; align-items:center; gap:5px;">
            <div style="display:flex; justify-content:center; align-items:center; gap:12px;">
                <span id="glass_ampm" style="font-size:14px; font-weight:800; opacity:0.5;">--</span>
                <span style="width:1px; height:15px; background:rgba(0,0,0,0.1);" id="divider"></span>
                <span id="glass_date" style="font-size:16px; font-weight:500; opacity:0.8;">Date Loading...</span>
            </div>
            <div id="glass_year" style="font-size:12px; font-weight:700; letter-spacing:2px; opacity:0.3; margin-top:5px;">2024</div>
        </div>

        <div id="season_desc" style="margin-top:30px; font-size:13px; font-weight:400; letter-spacing:0.5px; opacity:0.6; font-style: italic;">Synchronizing with local cycle...</div>
    </div>
</div>

<style>
    #odoo_glass_clock:hover {
        transform: translateY(-5px);
        box-shadow: 0 35px 70px rgba(0,0,0,0.15);
        border: 1px solid rgba(255,255,255,0.6);
    }
</style>

<script>
(function() {
    const canvas = document.getElementById('season_canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    const seasons = [
        { name: "Vasanta (Spring)", range: [2, 3], color: "#FFB7C5", secondary: "#f8bbd0", text: "Nature in full bloom", effect: "petal" },
        { name: "Grishma (Summer)", range: [4, 5], color: "#FFD700", secondary: "#ffecb3", text: "The golden sun peaks", effect: "shimmer" },
        { name: "Varsha (Monsoon)", range: [6, 7], color: "#4682B4", secondary: "#bbdefb", text: "Refreshing summer rains", effect: "rain" },
        { name: "Sharad (Autumn)", range: [8, 9], color: "#D2691E", secondary: "#ffccbc", text: "The leaves are dancing", effect: "leaf" },
        { name: "Hemanta (Pre-Winter)", range: [10, 11], color: "#708090", secondary: "#cfd8dc", text: "Misty silent mornings", effect: "mist" },
        { name: "Shishira (Winter)", range: [0, 1], color: "#00BCD4", secondary: "#e0f7fa", text: "A soft, quiet frost", effect: "snow" }
    ];

    function getSeason() {
        const month = new Date().getMonth();
        return seasons.find(s => s.range.includes(month)) || seasons[5];
    }

    function createParticles() {
        particles = [];
        const count = 50;
        for(let i=0; i<count; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                v: Math.random() * 0.8 + 0.2,
                size: Math.random() * 3 + 1,
                angle: Math.random() * Math.PI * 2,
                spin: Math.random() * 0.02
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const s = getSeason();
        ctx.fillStyle = s.color;
        
        particles.forEach(p => {
            ctx.globalAlpha = 0.4;
            if(s.effect === "rain") {
                ctx.fillRect(p.x, p.y, 1, 12);
                p.y += p.v * 8;
            } else {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.v;
                p.x += Math.sin(p.angle) * 0.5;
                p.angle += p.spin;
            }
            if(p.y > canvas.height) p.y = -10;
            if(p.x > canvas.width) p.x = 0;
            if(p.x < 0) p.x = canvas.width;
        });
        requestAnimationFrame(animate);
    }

    function updateClock() {
        const now = new Date();
        let h = now.getHours();
        const m = now.getMinutes().toString().padStart(2, '0');
        const ampm = h >= 12 ? 'PM' : 'AM';
        const hourForColor = h;
        h = h % 12 || 12;

        document.getElementById('glass_time').innerText = `${h}:${m}`;
        document.getElementById('glass_ampm').innerText = ampm;
        document.getElementById('glass_date').innerText = now.toLocaleDateString('en-IN', { weekday: 'long', month: 'short', day: 'numeric' });
        document.getElementById('glass_year').innerText = now.getFullYear();

        const s = getSeason();
        const container = document.getElementById('odoo_glass_clock');
        const bg = document.getElementById('season_bg');
        const tag = document.getElementById('season_tag');
        const div = document.getElementById('divider');
        
        tag.innerText = s.name;
        tag.style.color = s.color;
        document.getElementById('season_desc').innerText = s.text;
        
        // Gradient background logic
        bg.style.background = `radial-gradient(circle at top left, ${s.color}, ${s.secondary})`;

        // Day/Night Logic
        if(hourForColor >= 6 && hourForColor < 18) {
            container.style.background = "rgba(255,255,255,0.75)";
            container.style.color = "#1d1d1f";
            div.style.background = "rgba(0,0,0,0.1)";
        } else {
            container.style.background = "rgba(15,15,20,0.85)";
            container.style.color = "#ffffff";
            div.style.background = "rgba(255,255,255,0.2)";
        }
    }

    window.addEventListener('resize', () => {
        canvas.width = canvas.parentElement.offsetWidth;
        canvas.height = canvas.parentElement.offsetHeight;
        createParticles();
    });

    canvas.width = 500; canvas.height = 400;
    createParticles();
    animate();
    setInterval(updateClock, 1000);
    updateClock();
})();
</script>
